<div class="table_styling">

  {% block content %}
  <div style="display: flex; align-items: center; justify-content: center; padding: 10px;">
    <a href="{{ url_for('admin_dashboard') }}" class="btn">Back</a>
    <h1 style="margin-left: 10px;">New Member</h1>
  </div>
  <h3>Add a New Member</h3>
  <form method="post" class="w3-container">
    <br>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ request.form['name'] }}" required>
    <br>
    
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" value="{{ request.form['address'] }}" required>
    <br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ request.form['email'] }}" required>
    <br>
    
    <label for="phone_number">Phone Number:</label>
    <input type="text" id="phone_number" name="phone_number" value="{{ request.form['phone_number'] }}" required>
    <br>
    
    <label for="date_joined">Date Joined:</label>
    <input type="date" id="date_joined" name="date_joined" value="{{ request.form['date_joined'] }}" required>
    <br>
    
    <label for="membership_period">Membership Period:</label>
    <input type="text" id="membership_period" name="membership_period" value="{{ request.form['membership_period'] }}" required>
    <br>

    <label for="amount_owed">Amount Owed:</label>
    <input type="text" id="amount_owed" name="amount_owed" value="{{ request.form['amount_owed'] }}" required>
    <br>
    
    <br>
    <button type="submit">Add Member</button>
  </form>
</div>
{% endblock %}
