{% extends 'base.html' %}
{% block content %}
<div style="display: flex; align-items: center; justify-content: center; padding: 10px;">
    <a href="{{ url_for('admin_dashboard') }}" class="btn">Back</a>
    <h1 style="margin-left: 10px;">One Year Members</h1>
</div>
<div class="table_styling">
    <table>
        <tr>
            <th width="200">NAME</th>
            <th width="200">MEMBERSHIP PERIOD</th>
        </tr>
        {% for item in results %} 
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
            <td>{{ item[3] }}</td>
            <td>{{ item[4] }}</td>
            <td>{{ item[5] }}</td>
            <td>{{ item[6] }}</td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
